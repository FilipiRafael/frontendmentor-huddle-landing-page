<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles/index.css" />

</head>
<body>
  <nav>
    <img src="./images/logo.svg" alt="logotipo" />
  </nav>
  <main>
    <section>
      <div class="banner">
        <img src="./images/illustration-mockups.svg" alt="software screen" />
      </div>
      <div class="informations">
        <h1>Build The Community Your Fans Will Love</h1>
  
        <span>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</span>
  
        <button>Register</button>
      </div>
    </section>
  </main>
  <footer>
    <ul>
      <li><i class="fa-brands fa-facebook"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
    </ul>
  </footer>
  <script src="https://kit.fontawesome.com/b9b6231623.js" crossorigin="anonymous"></script>
</body>
</html>
